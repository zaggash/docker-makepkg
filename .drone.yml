---
kind: pipeline
type: docker
name: build_image

trigger:
  event:
    cron
  cron:
    trigger_build

steps:
- name: build_patched-archlinux
  image: plugins/docker
  settings:
    repo: zaggash/archlinux
    tags: glibc-patched
    dockerfile: Dockerfile.archlinux
    username:
      from_secret: DOCKER_USERNAME
    password:
      from_secret: DOCKER_PASSWORD
    pull_image: true
    no_cache: true
    purge: true

- name: notify_telegram_patched-archlinux
  image: appleboy/drone-telegram
  settings:
    token:
      from_secret: TELEGRAM_TOKEN
    to:
      from_secret: TELEGRAM_GROUPID
    format: markdown
    message: >
      âŒ zaggash/archlinux:glibc-patched  
         Image build #{{build.number}} from `{{repo.name}}` failed.  
      ğŸŒ {{ build.link }}
  when:
    status:
    - failure


- name: build_arch-makepkg
  image: plugins/docker
  settings:
    repo: zaggash/arch-makepkg
    tags: latest
    dockerfile: Dockerfile
    username:
      from_secret: DOCKER_USERNAME
    password:
      from_secret: DOCKER_PASSWORD
    pull_image: true
    no_cache: true
    purge: true

- name: notify_telegram_arch-makepkg
  image: appleboy/drone-telegram
  settings:
    token:
      from_secret: TELEGRAM_TOKEN
    to:
      from_secret: TELEGRAM_GROUPID
    format: markdown
    message: >
      âŒ zaggash/arch-makepkg:latest
         Image build #{{build.number}} from `{{repo.name}}` failed.
      ğŸŒ {{ build.link }}
  when:
    status:
    - failure


